<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div id="text-container">
    <!-- 内容将通过JavaScript动态生成 -->
  </div>

  <script>
    let en_list = [
"The universe is full of mysterious space waiting to be explored.",
"Proper spacing between words improves readability.",
"The architect considered the spatial arrangement of every room in the design.",
"The living room is spacious enough to hold a grand piano.",
"The spacecraft successfully landed on Mars after a seven-month journey."
]

let zh_list = [
"宇宙充满了等待被探索的神秘空间。",
"单词之间适当的间距能提高可读性。",
"建筑师在设计时考虑了每个房间的空间布局。",
"这个客厅很宽敞，足以放下一架三角钢琴。",
"这艘宇宙飞船经过七个月的航行后成功登陆火星。"
]

    // 从URL参数获取要播放的行索引
    function getLineIndex() {
      const urlParams = new URLSearchParams(window.location.search);
      return parseInt(urlParams.get('index')) || 1;
    }

    // 从URL参数获取动画时长（毫秒）
    function getAnimationDuration() {
      const urlParams = new URLSearchParams(window.location.search);
      return parseInt(urlParams.get('duration')) || 3000; // 默认3秒
    }

    function startKaraokeAnimation(lineIndex, duration) {
      const lineElement = document.getElementById(`line${lineIndex}`);
      if (!lineElement) return;

      const text = en_list[lineIndex - 1];
      const words = text.split(' ');
      const wordDuration = duration / words.length; // 每个单词的动画时长

      lineElement.innerHTML = ''; // 清空内容

      // 创建每个单词的span元素
      words.forEach((word, index) => {
        const span = document.createElement('span');
        span.textContent = word + (index < words.length - 1 ? ' ' : '');
        span.classList.add('word');
        lineElement.appendChild(span);
      });

      // 开始动画
      const wordSpans = lineElement.querySelectorAll('.word');
      wordSpans.forEach((span, index) => {
        setTimeout(() => {
          span.classList.add('highlighted');
        }, index * wordDuration);
      });

      // 动画完成后设置标记
      setTimeout(() => {
        document.body.setAttribute('data-animation-complete', 'true');
      }, duration + 500); // 额外500ms确保动画完全结束
    }

    // 动态生成文本内容
    function generateTextContent() {
      const textContainer = document.getElementById('text-container');
      en_list.forEach((text, index) => {
        // 创建容器div
        const lineContainer = document.createElement('div');
        lineContainer.classList.add('line-container');
        
        // 创建英文段落
        const p = document.createElement('p');
        p.id = `line${index + 1}`;
        p.textContent = text;
        p.classList.add('english-text');
        
        // 创建中文段落
        const chineseP = document.createElement('p');
        chineseP.textContent = zh_list[index];
        chineseP.classList.add('chinese-text');
        
        lineContainer.appendChild(p);
        lineContainer.appendChild(chineseP);
        textContainer.appendChild(lineContainer);
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      // 首先生成文本内容
      generateTextContent();

      const lineIndex = getLineIndex();
      const duration = getAnimationDuration();

      // 延迟1秒开始动画，给puppeteer准备时间
      setTimeout(() => {
        startKaraokeAnimation(lineIndex, duration);
      }, 1000);
    });
  </script>
</body>

</html>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  #text-container {
    padding: 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    color: white;
  }

  .line-container {
    margin: 40px 0;
    text-align: center;
  }

  .english-text {
    margin: 0 0 15px 0;
    font-size: 40px;
    line-height: 1.2;
    word-wrap: break-word;
  }

  .chinese-text {
    margin: 0;
    font-size: 32px;
    line-height: 1.2;
    word-wrap: break-word;
    color: white !important;
    opacity: 0.8;
  }

  .word {
    color: white;
    transition: all 0.3s ease;
  }

  .word.highlighted {
    color: #FFD700;
    /* 黄色 */
    transform: scale(1.05);
  }
</style>
