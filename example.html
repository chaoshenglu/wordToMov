<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div id="text-container">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const textContainer = document.getElementById('text-container');
      const typingSpeed = 80;
      const lineDelay = 500;

      // 从words.json文件加载数据
      async function loadWordsFromJson() {
        try {
          const response = await fetch('./words.json');
          const data = await response.json();
          // 将JSON数据转换为原来的字符串格式
          return data.words.map(item => `${item.word} ${item.meaning}`).join(',');
        } catch (error) {
          console.error('Error loading words.json:', error);
          // 如果加载失败，使用默认数据
          return "manual 手工的,manufacture 生产,manuscript 手稿,manipulate 操纵,manacle 手铐";
        }
      }

      async function typeWriter(element, text, callback) {
        let i = 0;
        element.textContent = ''; // 清空内容开始打字
        function type() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, typingSpeed);
          } else if (callback) {
            callback();
          }
        }
        type();
      }

      async function displayTextsWithAnimation(textToDisplay) {
        if (!textToDisplay) return;
        const textsArray = textToDisplay.split(',');
        textContainer.innerHTML = ''; // 清空之前的内容
        let isFirstAnimatedLine = true; // 用于标记是否是整个动画序列的第一行

        for (const item of textsArray) {
          const trimmedItem = item.trim();
          if (trimmedItem !== '') {
            if (isFirstAnimatedLine) {
              // 在首行动画（typeWriter调用）开始前，增加一个短暂的延迟
              // 这给 puppeteer 一个缓冲时间，以确保它准备好捕捉第一个字符
              await new Promise(r => setTimeout(r, 1000)); // 1s 延迟
              isFirstAnimatedLine = false;
            }
            const p = document.createElement('p');
            textContainer.appendChild(p);
            await new Promise(resolve => {
              typeWriter(p, trimmedItem, resolve);
            });
            await new Promise(resolve => setTimeout(resolve, lineDelay));
          }
        }
        // 所有动画完成后，设置一个标记
        document.body.setAttribute('data-animation-complete', 'true');
      }

      // 加载单词数据并开始动画
      const text = await loadWordsFromJson();
      displayTextsWithAnimation(text);
    });
  </script>
</body>

</html>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  #text-container {
    padding: 20px;
    text-align: center;
  }

  #text-container p {
    margin: 70px 0;
    word-break: break-all;
    text-align: center;
    font-size: 70px;
    color: white;
    text-shadow:
      -4px -4px 0 black,
      4px -4px 0 black,
      -4px 4px 0 black,
      4px 4px 0 black,
      0px 4px 0 black,
      0px -4px 0 black,
      4px 0px 0 black,
      -4px 0px 0 black;
    /* 4px黑色描边 */
  }
</style>
